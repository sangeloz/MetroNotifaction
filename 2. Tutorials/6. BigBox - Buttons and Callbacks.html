<body>


<h1>BigBox</h1>
<h2>Buttons and Callbacks</h2>





<script type="text/javascript">

$(document).ready(function(){ 


	$.bigBox({
		  title: "Question?",
		  content:"Some content",
		  fa:"fa-question",
		  width: 150,
		  buttons:["Button 1","Button 2"],
		},function(action, button){
		  
		  //Do something here
		  alert(action + ' ' + button);

		  // "action" returns how the BigBox was closed.
		  // Can be for TimeOut, Click, or Button Press 
		  // For more information, please check the documentation


		});

});

</script>

</body>
